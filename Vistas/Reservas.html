    <!-- Inicio Script include html -->
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /*loop through a collection of all HTML elements:*/
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /*make an HTTP request using the attribute value as the file name:*/
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            /*remove the attribute, and call this function once more:*/
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /*exit the function:*/
                    return;
                }
            }
        };
    </script>
    <!-- Fin Script include html -->

            <div class="grid fondocampos">

                <div>

                <div>

            <!-- Tarjeta de credito Inicio -->
            <div>
                <h2 class="">Forma de Pago</h2>
                <div class="">

                    <div class="wrapper" id="app">
                        <div class="card-form">
                            <div class="card-list">
                                <div class="card-item" v-bind:class="{ '-active' : isCardFlipped }">
                                    <div class="card-item__side -front">
                                        <div class="card-item__focus" v-bind:class="{'-active' : focusElementStyle }" v-bind:style="focusElementStyle" ref="focusElement"></div>
                                        <div class="card-item__cover">
                                            <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'" class="card-item__bg">
                                        </div>

                                        <div class="card-item__wrapper">
                                            <div class="card-item__top">
                                                <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" class="card-item__chip">
                                                <div class="card-item__type">
                                                    <transition name="slide-fade-up">
                                                        <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'" v-if="getCardType" v-bind:key="getCardType" alt="" class="card-item__typeImg">
                                                    </transition>
                                                </div>
                                            </div>
                                            <label for="cardNumber" class="card-item__number " ref="cardNumber">
                                                <template v-if="getCardType === 'amex'">
                                                    <span v-for="(n, $index) in amexCardMask" :key="$index">
                                                        <transition name="slide-fade-up">
                                                            <div class="card-item__numberItem"
                                                                v-if="$index > 4 && $index < 14 && cardNumber.length > $index && n.trim() !== ''">
                                                                *</div>
                                                            <div class="card-item__numberItem"
                                                                :class="{ '-active' : n.trim() === '' }" :key="$index"
                                                                v-else-if="cardNumber.length > $index">
                                                                {{cardNumber[$index]}}
                                                            </div>
                                                            <div class="card-item__numberItem"
                                                                :class="{ '-active' : n.trim() === '' }" v-else
                                                                :key="$index + 1">{{n}}</div>
                                                        </transition>
                                                    </span>
                                                </template>

                                                <template v-else>
                                                    <span v-for="(n, $index) in otherCardMask" :key="$index">
                                                        <transition name="slide-fade-up">
                                                            <div class="card-item__numberItem"
                                                                v-if="$index > 4 && $index < 15 && cardNumber.length > $index && n.trim() !== ''">
                                                                *</div>
                                                            <div class="card-item__numberItem"
                                                                :class="{ '-active' : n.trim() === '' }" :key="$index"
                                                                v-else-if="cardNumber.length > $index">
                                                                {{cardNumber[$index]}}
                                                            </div>
                                                            <div class="card-item__numberItem"
                                                                :class="{ '-active' : n.trim() === '' }" v-else
                                                                :key="$index + 1">{{n}}</div>
                                                        </transition>
                                                    </span>
                                                </template>
                                            </label>
                                            <div class="card-item__content">
                                                <label for="cardName" class="card-item__info" ref="cardName">
                                                    <div class="card-item__holder">Titular de la tarjeta</div>
                                                    <transition name="slide-fade-up">
                                                        <div class="card-item__name" v-if="cardName.length" key="1">
                                                            <transition-group name="slide-fade-right">
                                                                <span class="card-item__nameItem"
                                                                    v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')"
                                                                    v-if="$index === $index"
                                                                    v-bind:key="$index + 1">{{n}}</span>
                                                            </transition-group>
                                                        </div>
                                                        <div class="card-item__name" v-else key="2">Nombre Completo</div>
                                                    </transition>
                                                </label>
                                                <div class="card-item__date" ref="cardDate">
                                                    <label for="cardMonth" class="card-item__dateTitle">Expira</label>
                                                    <label for="cardMonth" class="card-item__dateItem">
                                                        <transition name="slide-fade-up">
                                                            <span v-if="cardMonth"
                                                                v-bind:key="cardMonth">{{cardMonth}}</span>
                                                            <span v-else key="2">MM</span>
                                                        </transition>
                                                    </label> /
                                                    <label for="cardYear" class="card-item__dateItem">
                                                        <transition name="slide-fade-up">
                                                            <span v-if="cardYear"
                                                                v-bind:key="cardYear">{{String(cardYear).slice(2,4)}}</span>
                                                            <span v-else key="2">YY</span>
                                                        </transition>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-item__side -back">
                                        <div class="card-item__cover">
                                            <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'" class="card-item__bg">
                                        </div>
                                        <div class="card-item__band"></div>
                                        <div class="card-item__cvv">
                                            <div class="card-item__cvvTitle">CVV</div>
                                            <div class="card-item__cvvBand">
                                                <span v-for="(n, $index) in cardCvv" :key="$index">
                                                    *
                                                </span>

                                            </div>
                                            <div class="card-item__type">
                                                <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'" v-if="getCardType" class="card-item__typeImg">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-form__inner">
                                <div class="card-input">
                                    <label for="cardNumber" class="card-input__label">Numero de Tarjeta</label>
                                    <input type="text" id="cardNumber" class="card-input__input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardNumber" autocomplete="off" required>
                                </div>
                                <div class="card-input">
                                    <label for="cardName" class="card-input__label">Nombre del titular de la tarjeta</label>
                                    <input type="text" id="cardName" class="card-input__input" v-model="cardName" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardName" autocomplete="off" required>
                                </div>
                                <div class="card-form__row">
                                    <div class="card-form__col">
                                        <div class="card-form__group">
                                            <label for="cardMonth" class="card-input__label">Fecha de Expiracion</label>
                                            <select class="card-input__input -select" id="cardMonth" v-model="cardMonth" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardDate" required>
                                                <option value="" disabled selected>Mes</option>
                                                <option v-bind:value="n < 10 ? '0' + n : n" v-for="n in 12"
                                                    v-bind:disabled="n < minCardMonth" v-bind:key="n">
                                                    {{n < 10 ? '0' + n : n}} </option>
                                            </select>
                                            <select class="card-input__input -select" id="cardYear" v-model="cardYear" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardDate" required>
                                                <option value="" disabled selected>AÃ±o</option>
                                                <option v-bind:value="$index + minCardYear" v-for="(n, $index) in 12"
                                                    v-bind:key="n">
                                                    {{$index + minCardYear}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="card-form__col -cvv">

                                            <label for="cardCvv" class="card-input__label">CVV</label>
                                            <input type="text" class="card-input__input" id="cardCvv" v-mask="'####'" maxlength="4" v-model="cardCvv" v-on:focus="flipCard(true)" v-on:blur="flipCard(false)" autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    <script src="../js/tarjeta.js"></script>
                </div>
